<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="app.js" defer>
  </script>
</head>
<body>

  <div class="container">
    <aside class="menu">
      <h1>tic tac toe</h1>
      <div class="player-info">
        <h3>player one</h3>
        <input type="text" name="name" id="playerone" placeholder="Your name...">
        <button class="save">save</button>
      </div>
      <div class="player-info">
        <h3>player two</h3>
        <input type="text" name="name" id="playertwo" placeholder="Your name...">
        <button class="save">save</button>
      </div>
      <button class="start">start</button>
    </aside>
    <main class="main">
      <div class="gameboard">
        <div class="cell" data-cell="0">
          <img class="o" src="resources/circle.svg" width="90" height="90">
          <img class="x" src="resources/x.svg" width="100" height="100">
        </div>
        <div class="cell" data-cell="1">
          <img class="o" src="resources/circle.svg" width="90" height="90">
          <img class="x" src="resources/x.svg" width="100" height="100">
        </div>
        <div class="cell" data-cell="2">
          <img class="o" src="resources/circle.svg" width="90" height="90">
          <img class="x" src="resources/x.svg" width="100" height="100">
        </div>
        <div class="cell" data-cell="3">
          <img class="o" src="resources/circle.svg" width="90" height="90">
          <img class="x" src="resources/x.svg" width="100" height="100">
        </div>
        <div class="cell" data-cell="4">
          <img class="o" src="resources/circle.svg" width="90" height="90">
          <img class="x" src="resources/x.svg" width="100" height="100">
        </div>
        <div class="cell" data-cell="5">
          <img class="o" src="resources/circle.svg" width="90" height="90">
          <img class="x" src="resources/x.svg" width="100" height="100">
        </div>
        <div class="cell" data-cell="6">
          <img class="o" src="resources/circle.svg" width="90" height="90">
          <img class="x" src="resources/x.svg" width="100" height="100">
        </div>
        <div class="cell" data-cell="7">
          <img class="o" src="resources/circle.svg" width="90" height="90" />
          <img class="x" src="resources/x.svg" width="100" height="100" />
        </div>
        <div class="cell" data-cell="8">
          <img class="o" src="resources/circle.svg" width="90" height="90">
          <img class="x" src="resources/x.svg" width="100" height="100">
        </div>
      </div>
    </main>
  </div>

</body>
</html>

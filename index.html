<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="app.js" defer>
  </script>
</head>
<body>

  <div class="container">
    <aside class="menu">
      <h1>tic tac toe</h1>
      <div class="player-info">
        <h3>player one</h3>
        <!-- <label for="playerone">name</label> -->
        <input type="text" name="name" id="playerone">
        <button class="save">save</button>
      </div>
      <div class="player-info">
        <h3>player two</h3>
        <!-- <label for="playertwo">name</label> -->
        <input type="text" name="name" id="playertwo">
        <button class="save">save</button>
      </div>
      <button class="start">start</button>
    </aside>
    <main class="main"></main>
  </div>

</body>
</html>
